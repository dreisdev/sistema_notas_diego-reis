name: Build and deploy Node.js app to Azure Web App - sistema-notas

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: npm install, build, and test
        run: |
          cd Backend
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Create deployment package
        run: |
          mkdir -p deployment-package
          cp -R ./dist/* deployment-package
          zip -r deployment-package.zip deployment-package
        working-directory: ${{ github.workspace }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: deployment-package
          path: Backend/deployment-package.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: deployment-package

      - name: List files in current directory
        run: ls -R

      - name: Unzip artifact for deployment
        run: unzip Backend/deployment-package.zip

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "sistema-notas-api" # Substitua pelo nome correto do seu aplicativo no Azure
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_CC07F015938946668094C37EDA285609 }}
          package: ./dist
